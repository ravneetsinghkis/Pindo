<div class="overlayFullPopup" #popUpVar>
	<div class="fullPopupHeader px-3">
		<button mat-icon-button class="btn-back float-left" (click)="closeModal()"><span
				class="or or-return"></span></button>
		<h3 class="heading-text mb-0 text-uppercase">Email Settings</h3>
	</div>
	<hr class="m-0">
	<div class="fullPopupContent">
		<div class="container">
			<div class="col-md-6 offset-md-3 matComnForm">
				<form>
					<div class="email-settings-block mb-4">
						<h4 class="pb-3 block-headeing-text text-uppercase">Email Notifications</h4>
						<hr class="m-1">

						<div class="email-settings-item-row d-flex align-items-center justify-content-between py-3">
							<span class="title" mat-raised-button
							matTooltip="Get an email with a summary for the day of top posts, new reviews, endorsements, and new Doer members"
							matTooltipClass="customMatTooltip" >Daily feed summary</span>
							<div class="slide-toggle-holder">
								<mat-slide-toggle class="custom-slide-toggle" (change)="setToggle($event, 'feed')" [checked]="feedVal">
								</mat-slide-toggle>
							</div>
						</div>

						<hr class="m-0">
						<div class="email-settings-item-row d-flex align-items-center justify-content-between py-3">
							<!-- <span class="title">Responses to my posts</span> -->
							<span class="title" mat-raised-button
							matTooltip="Get an email when anyone likes, comments, or messages you about your posts"
							matTooltipClass="customMatTooltip" >Responses to my posts</span>
							<div class="slide-toggle-holder">
								<mat-slide-toggle class="custom-slide-toggle" (change)="setToggle($event, 'response')" [checked]="responseVal">
								</mat-slide-toggle>
							</div>
						</div>

						<hr class="m-0">
						<div class="email-settings-item-row d-flex align-items-center justify-content-between py-3">
							<!-- <span class="title">Invitations to connect</span> -->
							<span class="title" mat-raised-button
							matTooltip="Get an email when a PinDo user invites you to connect"
							matTooltipClass="customMatTooltip">Invitations to connect</span>
							<div class="slide-toggle-holder">
								<mat-slide-toggle class="custom-slide-toggle" (change)="setToggle($event, 'connect')" [checked]="conectVal">
								</mat-slide-toggle>
							</div>
						</div>

						<hr class="m-0">
						<div class="email-settings-item-row d-flex align-items-center justify-content-between py-3">
							<!-- <span class="title">My invitations to connect have been accepted</span> -->
							<span class="title" mat-raised-button
							matTooltip="Get an email when a PinDo user accepts your invitation to connect"
							matTooltipClass="customMatTooltip">My invitations to connect have been accepted</span>
							<div class="slide-toggle-holder">
								<mat-slide-toggle class="custom-slide-toggle" (change)="setToggle($event, 'accepted')" [checked]="acceptedVal">
								</mat-slide-toggle>
							</div>
						</div>

						<hr class="m-0">
						<div class="email-settings-item-row d-flex align-items-center justify-content-between py-3">
							<!-- <span class="title">A new Community has been added</span> -->
							<span class="title" mat-raised-button
							matTooltip="Get an email when a new Community is added so you can see if itâ€™s one you want to join"
							matTooltipClass="customMatTooltip">New Community has been added</span>
							<div class="slide-toggle-holder">
								<mat-slide-toggle class="custom-slide-toggle" (change)="setToggle($event, 'added')" [checked]="addedVal">
								</mat-slide-toggle>
							</div>
						</div>


						<hr class="m-0">
						<div class="email-settings-item-row d-flex align-items-center justify-content-between py-3">
							<!-- <span class="title">A new user that I invited to PinDo has joined</span> -->
							<span class="title" mat-raised-button
							matTooltip="Get an email when someone you invited to join PinDo signs up and becomes a member"
							matTooltipClass="customMatTooltip">
							New user that I invited to PinDo has joined</span>
							<div class="slide-toggle-holder">
								<mat-slide-toggle class="custom-slide-toggle" (change)="setToggle($event, 'joined')" [checked]="joinedVal">
								</mat-slide-toggle>
							</div>
						</div>
					</div>
