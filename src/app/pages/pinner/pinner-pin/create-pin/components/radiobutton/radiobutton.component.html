<div class="block-wrap mb-3" [formGroup]="group">
    <div class="block-heading mb-2">
            <h3 class="headingText-type2" [innerHTML]="field.label | keepHtml"></h3>
          </div>
    <mat-radio-group [formControlName]="field.name" class="green-color">
        <mat-radio-button class="mr-2" *ngFor="let item of field.values" [value]="item.value">{{item.label}}</mat-radio-button>
    </mat-radio-group>
</div>
