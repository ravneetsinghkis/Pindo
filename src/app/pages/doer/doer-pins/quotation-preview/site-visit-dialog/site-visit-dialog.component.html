<div class="comn-dialog">
  <div mat-dialog-content>
    <div class="header-content mb-0 d-flex justify-content-between">
      <div class="heading pb-2">
        <h3 class="heading-text">Request Site Visit To Quote Pin</h3>
      </div>
      <div class="dialog-close-link" (click)="closeDialog()"><span class="ic-close"></span></div>
    </div>

    <hr class="mt-0 mb-3">

    <div class="block-wrap">
      <form [formGroup]="siteVisitForm" (submit)="notifySiteVisit()" autocomplete="off">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field appearance="outline">
              <mat-label>Message*</mat-label>
              <textarea matInput formControlName="message" rows="6"></textarea>
              <mat-error *ngIf="siteVisitFormSubmitted && siteVisitFormControls.message.invalid">
                <mat-error *ngIf="siteVisitFormControls.message.errors.required">This field is required</mat-error>
              </mat-error>
            </mat-form-field>
          </div>

          <div class="col-md-12 mt-3 d-flex justify-content-center">
            <button type="button" mat-button class="text-uppercase lg-size mb-2" (click)="closeDialog()">Cancel</button>
            <button type="submit" mat-button class="text-uppercase btn-orangeColor lg-size mb-2 ml-2">Send</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
