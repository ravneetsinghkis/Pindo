<div class="total_course">
    <h6 class="special_header text-center">
      <ng-container *ngIf="!inEditMode">Create New Folder</ng-container>
      <ng-container *ngIf="inEditMode">Update Folder</ng-container>
    </h6>
    <form class="example-form" [formGroup]="createFolder" (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="col-12">
            <mat-form-field appearance="outline">
              <mat-label>Folder Name</mat-label>
              <input matInput placeholder="Folder Name" formControlName="folderName">
              <mat-icon matSuffix>create_new_folder</mat-icon>
              <mat-error *ngIf="formRef.folderName?.errors?.required">
                Please Fill in the field.
              </mat-error>              
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Description</mat-label>
              <input matInput placeholder="Description" formControlName="description">
              <mat-icon matSuffix>info</mat-icon>
              <mat-error *ngIf="formRef.description?.errors?.required">
                Please Fill in the field.
              </mat-error>              
            </mat-form-field>
          </div>
          <div class="d-flex justify-content-center pt-2">
                <button type="submit" mat-raised-button color="primary" class="text-uppercase mat-primary mr-2">
                    <ng-container *ngIf="!inEditMode">Save</ng-container>
                    <ng-container *ngIf="inEditMode">Update</ng-container>
                </button>                
                <button type="button" mat-button class="endorseBtn" (click)="onSubmit('continue')" *ngIf="!inEditMode">
                    Save and Continue
                    <!-- <ng-container *ngIf="inEditMode">Update and Continue</ng-container> -->
                </button>
          </div>
    </form>
</div>
