<div class="comn-dialog">
  <div mat-dialog-content>
    <div class="header-content mb-0 d-flex justify-content-between">
      <div class="heading pb-2">
        <h3 class="heading-text">Select Services to Endorse {{endorse_name}}</h3>
      </div>
      <div class="dialog-close-link" (click)="closeDialog()"><span class="ic-close"></span></div>
    </div>
    <hr class="mt-0 mb-3">

    <ng-container *ngIf="allCategoryList.length>0;else noRecoedFound">
      <div class="block-wrap" *ngFor="let category of allCategoryList;let i=index;">
        <div class="block-heading d-flex align-items-center mb-2">
          <span class="catIcon color-themeOrange" [ngClass]="{'ic-home-2': category.parent.id === 2 , 
                          'ic-covid-2':category.parent.id === 3, 
                          'ic-entertainment-2':category.parent.id === 19,
                          'ic-personal-care':category.parent.id === 16 ,
                          'ic-book':category.parent.id === 17 , 
                          'ic-professional-services-2':category.parent.id === 18 , 
                          'ic-petcare':category.parent.id === 20}">
          </span>
          <h4 class="headingText mb-0 ml-2">{{category.parent.name}}</h4>
        </div>

        <div class="service-infoBox d-flex align-items-center flex-wrap">
          <span class="custom-chips-checkbox orange my-1 mx-1"
            *ngFor="let childCategory of category.child;let j=index;">
            <input name="" type="checkbox" [checked]="childCategory.child_category.isSelected"
              (click)="changeCategorySelectedStatus(i,j)" [value]="childCategory.child_category.isSelected">
            <span class="chips-box">{{childCategory.child_category.name}}</span>
          </span>
        </div>
        <hr class="mt-3 mb-3">
      </div>
    </ng-container>

    <ng-template #noRecoedFound>
      <div>
        No data found
      </div>
    </ng-template>

    <div class="btn-holder text-center">
      <button mat-flat-button class="btn-cancel text-uppercase btn-wide mx-2" (click)="closeDialog()"> Cancel
      </button>
      <button mat-flat-button class="btn-orangeColor text-uppercase btn-wide mx-2"
        (click)="addOrEditDoerEndoresmentDoer()"> Endorse
      </button>
    </div>

  </div>
</div>
