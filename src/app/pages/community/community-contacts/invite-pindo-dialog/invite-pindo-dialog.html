<div class="comn-dialog">
  <div mat-dialog-content>
    <div class="header-content mb-0 d-flex justify-content-between mb-2">
      <div class="heading pb-3">
      </div>
      <div class="dialog-close-link" (click)="closeDialog()"><span class="ic-close"></span></div>
    </div>


    <div class="lg-content text-center px-5 pb-3">

      <div class="content-heading mb-4">
          <h3 class="content-heading-text">Invite to join PinDo</h3>
      </div>

      <div class="comnForm">
          <div class="form-group mb-4">
              <div class="form-control-wrap">
                <input type="text" class="form-control" placeholder="Title" />
              </div>
            </div>
            <div class="btn-holder">
                <button mat-flat-button class="btn-greenColor mr-3 text-uppercase">Invite</button>
              </div>
        </div>

    </div>



  </div>
</div>
