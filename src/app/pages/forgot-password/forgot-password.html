<div class="maincontentPartLoginModule">

  <div class="container-fluid h-100 d-flex">

    <div class="loginRegister-form-wrap mt-auto mb-auto">
      <div class="form-panel">
        <div class="main-heading-block mb-3">
          <h4 class="heading-text text-uppercase">Forgot Password</h4>
          <p class="sub-heading-text">Enter your email address to receive a password reset link</p>
        </div>

        <form #loginfrm="ngForm" id="doerRegForm" (ngSubmit)="loginFunction(loginfrm.value,loginfrm.valid,loginfrm)">

          <div class="">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput name="email" #emailaddress="ngModel" [(ngModel)]="email" placeholder="Email*"
                pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,5})+$" required>

              <mat-error *ngIf="emailaddress.errors && (loginfrm.submitted) && emailaddress.errors.required">This field
                required</mat-error>
              <mat-error
                *ngIf="emailaddress.errors && (loginfrm.submitted) && (emailaddress.errors.pattern || !emailaddress.errors.required)">
                Invalid email.</mat-error>
            </mat-form-field>
          </div>

          <div class="rember_forgot d-flex justify-content-between">
            <span></span>
            <a routerLink="/login">Login to your account</a>
          </div>

          <div class="mt-2">
            <button mat-button class="text-uppercase btn-greenColor w-100 lg-size mb-2">
              Send Email
              <!-- <mat-progress-spinner class="example-margin" [color]="color" [mode]="mode" [value]="value" [diameter]="20"></mat-progress-spinner> -->
            </button>
          </div>

          <div class="text-center loginBottom-text mt-2"><span class="infoText mr-2">Not a member yet?</span> <a
              routerLink="/register" class="linkText">Register</a></div>


        </form>
      </div>
    </div>

  </div>
</div>
