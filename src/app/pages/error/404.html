<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>404 Error!</title>

<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet"> 
<style type="text/css">
    *, :before, :after {
      box-sizing: border-box;
    }

    body {
/*      display: flex;
      align-items: center;   
      height: 100vh;
      overflow: hidden;
      */
      background: #fff;
      min-width: 275px;  
      /*margin: 0 10vw;*/
      margin: 0;
      color: #e9bb3e;
      /*font-family: 'Roboto Condensed', sans-serif;*/
      font-family: 'Poppins', sans-serif;
    }

    .wrapper {
      /*flex-grow: 2;
      width: 40vw;
      max-width: 500px;
     margin: 0 auto;*/
    width: auto;
    max-width: 580px;
     margin: 120px auto 0;
    text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 6em;
      font-weight: 100;
      color: #0378c3;
    }

    h2{
        font-size: 50px;
        font-weight: 400;
        line-height: 0;
        margin: 40px 0 40px;
        color: #ff0909;
    }

    p {
      /*font-size: 1.5em;*/
     font-size: 22px;
    color: #666;
    }

    .buttons {
      white-space: nowrap;
      display: inline-block;
    }

    span {
      display: block;
      text-transform: uppercase;
      color: #d89e00;
      letter-spacing: 1.5px;
      text-align: center;
    }

    a {
      display: inline-block;
      padding: .8em 1em;
      margin-right: 1em;
      margin-bottom: 1em;
      border: 2px solid #0378c3;
      color: #0378c3;
      font-weight: 500;
      text-transform: uppercase;
      text-decoration: none;
      letter-spacing: .2em;
      position: relative;
      overflow: hidden;
      transition: .3s;
      border-radius: 30px;
    }
    a:hover {
      color: #fff;

    }
    a:hover:before {
      top: 0;
    }
    a:before {
      content: '';
      background-color: #0378c3;
      height: 100%;
      width: 100%;
      position: absolute;
      top: -100%;
      left: 0;
      transition: .3s;
      z-index: -1;
    }

    .space {
      width: 75px;
      /*height: calc(50vh + 37.5px);*/
      height: 100px;
      border-top-left-radius: 37.5px;
      border-top-right-radius: 37.5px;
      overflow: hidden;
      margin: 20px auto 0 auto;
      /*margin: calc(50vh - 37.5px) auto 0 auto;*/
      position: relative;
      pointer-events: none;
      -webkit-transform: translateZ(0);
    }

    .blackhole {
      border: 5px solid #525252;
      height: 75px;
      width: 75px;
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 0;
    }
    .blackhole:after {
      content: '';
      height: calc(100% + 10px);
      width: calc(100% + 10px);
      border: 5px solid #525252;
      border-right-color: transparent;
      border-bottom-color: transparent;
      border-radius: 50%;
      position: absolute;
      top: -5px;
      left: -5px;
      z-index: 5;
      transform: rotate(45deg);
    }

    .ship {
      height: 150px;
      width: 55px;
      margin-left: 10px;
      background: url("http://goo.gl/hqeSfZ") center/contain no-repeat;
      animation: blackhole 4s infinite linear;
      position: absolute;
      bottom: -150px;
    }

    footer a { border: none; margin-bottom: 0; margin-top: 0; padding: 0 6px; margin-right: 0;    border-radius: 0; }
    footer a:hover::before{display: none;}

    @keyframes blackhole {
      to {
        transform: translateY(-100vh);
      }
    }
    @media (max-width: 600px) {
      /*body {
        margin: 0 5vw;
      }*/
    }

</style>
</head>
<body>
<div class="wrapper">
  <h1>Oops!</h1>
  <h2>404</h2>
  <p>This page cannot be found. Make sure the URL is entered correctly or try searching what you are looking for.</p>
  <div class="buttons"><a routerLink="">Go to home</a><br/><span>Help me out</span></div>
</div>
<div class="space">
  <div class="blackhole"></div>
  <div class="ship"></div>
</div>
</body>
</html>
